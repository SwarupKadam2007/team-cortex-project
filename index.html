<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Brain | Team Cortex</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* basic setup */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #f0f2f5; height: 100vh; display: flex; overflow: hidden; color: #333; }
        
        /* sidebar styles */
        .sidebar {
            width: 300px; background: white; border-right: 1px solid #ddd; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }
        .logo { font-size: 22px; font-weight: bold; color: #4f46e5; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        
        label { font-size: 12px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 5px; display: block; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; outline: none; }
        input:focus { border-color: #4f46e5; }
        
        .status { padding: 10px; background: #e0f2fe; color: #0284c7; border-radius: 6px; font-size: 13px; display: none; align-items: center; gap: 5px; }

        /* chat area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #fff; }
        
        .messages { flex: 1; padding: 20px 15%; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        
        .msg { display: flex; gap: 12px; max-width: 80%; }
        .msg.user { align-self: flex-end; flex-direction: row-reverse; }
        
        .bubble { padding: 15px; border-radius: 12px; font-size: 15px; line-height: 1.5; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.ai .bubble { background: #f3f4f6; border-top-left-radius: 2px; }
        .msg.user .bubble { background: #4f46e5; color: white; border-top-right-radius: 2px; }
        
        /* markdown fixes inside bubble */
        .bubble ul { padding-left: 20px; margin: 5px 0; }
        .bubble p { margin: 0 0 8px 0; }

        .input-box {
            padding: 20px 15%; border-top: 1px solid #eee; background: white;
            display: flex; gap: 10px;
        }
        #user-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        #send-btn { background: #4f46e5; color: white; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        #send-btn:disabled { background: #ccc; cursor: not-allowed; }
        
        /* Loading animation */
        .loader { font-style: italic; color: #888; font-size: 12px; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ðŸ§  Cortex</div>
        
        <div>
            <label>API Key (Gemini)</label>
            <input type="password" id="api-key" placeholder="Paste AIza... key here">
        </div>

        <div>
            <label>Upload Notes (PDF)</label>
            <input type="file" id="pdf-upload" accept=".pdf">
        </div>
        
        <div id="status-msg" class="status">âœ… PDF Ready</div>
        
        <div style="margin-top:auto; font-size:12px; color:#999;">
            Team Cortex - GDGC Project<br>
            Open Innovation 2026
        </div>
    </div>

    <div class="chat-area">
        <div class="messages" id="chat-history">
            <div class="msg ai">
                <div class="bubble">
                    Hello! I'm <b>Campus Brain</b>. Upload your class notes PDF and I'll answer questions about them.
                </div>
            </div>
        </div>

        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask something..." disabled>
            <button id="send-btn" disabled>Send</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

       
        let extractedText = "";
        let history = []; 
        
        const fileInp = document.getElementById('pdf-upload');
        const statusDiv = document.getElementById('status-msg');
        const sendBtn = document.getElementById('send-btn');
        const txtInput = document.getElementById('user-input');
        const chatList = document.getElementById('chat-history');

        
        fileInp.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            statusDiv.style.display = 'flex';
            statusDiv.innerText = "Reading PDF...";
            
            try {
               
                const buff = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(buff).promise;
                let fullTxt = "";
                
                for(let i=1; i<=pdf.numPages; i++){
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const strings = textContent.items.map(s => s.str).join(' ');
                    fullTxt += "\n" + strings;
                }
                
                extractedText = fullTxt;
               
                statusDiv.innerText = "âœ… Notes Loaded!";
                txtInput.disabled = false;
                sendBtn.disabled = false;

            } catch(err) {
                console.error(err);
                alert("Error reading PDF. Try another one.");
                statusDiv.style.display = 'none';
            }
        });

        async function handleChat() {
            const key = document.getElementById('api-key').value;
            const prompt = txtInput.value;

            if(!key) { alert("Bro, enter the API Key first!"); return; }
            if(!prompt) return;

           
            appendMsg(prompt, 'user');
            txtInput.value = "";
            txtInput.disabled = true;

           
            const loadingDiv = appendMsg("Typing...", 'ai');
            
            try {
                const genAI = new GoogleGenerativeAI(key);
               
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-001" });

                const finalPrompt = `
                You are a smart study assistant. Use these notes to answer:
                ${extractedText}
                
                Chat History:
                ${history.map(h => h.role + ": " + h.txt).join('\n')}
                
                Student Question: ${prompt}
                
                Keep answers short and helpful. If answer is not in notes, say so.
                `;

                const result = await model.generateContentStream(finalPrompt);

                let responseText = "";
                for await (const chunk of result.stream) {
                    responseText += chunk.text();
                    loadingDiv.innerHTML = marked.parse(responseText);
                   
                    chatList.scrollTop = chatList.scrollHeight;
                }

                
                history.push({role: "User", txt: prompt});
                history.push({role: "AI", txt: responseText});

            } catch(error) {
                console.log(error);
                loadingDiv.innerHTML = "Error connecting to AI. Check your Key.";
            } 
            
            txtInput.disabled = false;
            txtInput.focus();
        }

        
        function appendMsg(text, type) {
            const div = document.createElement('div');
            div.className = "msg " + type;
            div.innerHTML = `<div class="bubble">${text}</div>`;
            chatList.appendChild(div);
            chatList.scrollTop = chatList.scrollHeight;
            return div.querySelector('.bubble');
        }

        sendBtn.addEventListener('click', handleChat);
        txtInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') handleChat();
        });

    </script>
</body>
</html>
